      text.innerHTML += line.trim();
const progressBar = document.getElementById("progress");
const maxWidth = document.getElementById("progress-bar").offsetWidth;

	  function hideElements() {
  const elements = document.querySelectorAll('body > *:not(#background)');
  elements.forEach(element => {
